sonar.projectKey=Siyat007_python-calculator
sonar.organization=siyat007


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=python-calculator
sonar.projectVersion=1.0


# Source code folder
sonar.sources=src

# Tests folder
sonar.tests=tests

# Pattern for test files (optional)
sonar.test.inclusions=tests/**/*.py

# Python coverage report from pytest-cov
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code
sonar.sourceEncoding=UTF-8

